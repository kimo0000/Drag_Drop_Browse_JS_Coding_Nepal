<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & drop & browse JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper" draggable="true">
      <div class="download">
        <input type="file" hidden draggable="true" />
        <i class="fa-solid fa-download"></i>
        <span>Drag & Drop to Upload File</span>
        <span>OR</span>
        <button class="btn_browse">Browse File</button>
      </div>
    </div>
  </body>
</html>
